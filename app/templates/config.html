<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1" width="600" align="center">
    <thead><tr><th>KEY</th><th>VALUE</th></tr></thead>
    <tbody align="center">
    {% for key,value in configs.iteritems() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
