<VirtualHost *:80>
    ServerName blog.liqilei.com
    WSGIDaemonProcess blog user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/blog/blog.wsgi
    <Directory /var/www/blog>
        WSGIProcessGroup blog
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>